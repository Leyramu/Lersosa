# =========================== spring 配置 ===========================
spring:
  cloud:
    nacos:
      server-addr: ${NACOS-SERVER-ADDRESS}
      username: ${NACOS-USERNAME}
      password: ${NACOS-PASSWORD}
      discovery:
        group: ${NACOS-SERVICE-GROUP}
        namespace: ${NACOS-NAMESPACE}
        cluster-name: ${pom.parent.artifactId}
      config:
        group: ${NACOS-SERVICE-GROUP}
        namespace: ${NACOS-NAMESPACE}
        file-extension: yml
        refresh-enabled: true
        extension-configs:
          - data-id: application-common.${spring.cloud.nacos.config.file-extension}
            group: ${NACOS-DEFAULT-GROUP}
            refresh: true
          - data-id: datasource.${spring.cloud.nacos.config.file-extension}
            group: ${NACOS-DEFAULT-GROUP}
            refresh: true
